<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <h:dataTable value="#{greetings}" var="greeting">
        <h:column>
            #{greeting}
        </h:column>
    </h:dataTable>

    <h:form>
        <h:panelGrid columns="1">
            <h:outputText value="InstanceName: #{simpleView.instanceName}"/>
            <h:inputText value="#{simpleView.userInput}" required="true"/>
            <h:commandButton value="Send text!" action="#{simpleView.buttonAction}"/>
        </h:panelGrid>
    </h:form>
</h:body>

</html>
